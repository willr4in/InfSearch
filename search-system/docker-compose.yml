version: '3.8'
services:
  db:
    build:
      context: .
      dockerfile: docker/database/Dockerfile
    image: postgres:15-alpine
    ports:
      - "15432:5432"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: infsearch
      POSTGRES_USER: infsearch
      POSTGRES_PASSWORD: infsearch
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  db_data:
